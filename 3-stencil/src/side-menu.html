<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Side Drawer</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .side-nav ul {
      list-style: none;
    }

    .side-nav li {
      margin: 1rem 0;
    }

    .side-nav a {
      text-decoration: none;
      color: black;
    }
  </style>

  <script type="module" src="/build/web-components-stencil.esm.js"></script>
  <script nomodule src="/build/web-components-stencil.js"></script>

</head>
<body>
  <button id="side-drawer-btn">Open Side Menu</button>
  <p>Let's see this new <sp-tooltip-toggle text="We built this before, now it is better!">Tooltip!</sp-tooltip-toggle></p>
  <sp-side-drawer title="Main Menu">
    <nav class="side-nav">
        <ul>
            <li><a href="/">first</a></li>
            <li><a href="/">second</a></li>
            <li><a href="/">third</a></li>
          </ul>
    </nav>
  </sp-side-drawer>

  <script>
    const sideDrawerButton = document.querySelector("#side-drawer-btn");
    const sideDrawer = document.querySelector("sp-side-drawer");
    sideDrawerButton.addEventListener("click", () => {
      if (!sideDrawer.opened) {
        sideDrawer.open();
      }
    })
  </script>
</body>
</html>
